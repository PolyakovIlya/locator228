<div class="ui-map">
    <sebm-google-map [latitude]="lat" [longitude]="lng">
        <sebm-google-map-marker
                *ngFor="let item of arr"
                [latitude]="item.latitude"
                [longitude]="item.longitude"
                [label]="item.name">
            <sebm-google-map-info-window>
                <strong>address</strong>
            </sebm-google-map-info-window>
        </sebm-google-map-marker>

    </sebm-google-map>
</div>
