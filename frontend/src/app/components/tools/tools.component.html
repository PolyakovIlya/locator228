<ul class="nav nav-sidebar" *ngIf="filters">
    <h3 class="tools-title">Tools</h3>
    <p class="switch-title">Рыбкa</p>
    <kendo-switch [(ngModel)]="checkedFish" (valueChange)="handlerCheckbox($event, 'hideFish')" ></kendo-switch>

    <p class="switch-title">Глубина</p>
    <kendo-switch [(ngModel)]="checkedSea" (valueChange)="handlerCheckbox($event, 'hideSeas')" ></kendo-switch>

    <p class="switch-title">Температура воды</p>
    <kendo-switch [(ngModel)]="checkedTemp" (valueChange)="handlerCheckbox($event, 'hideTemp')" ></kendo-switch>

    <div class="fish-describe" *ngIf="currentFish">
        <h3 class="tools-title">Описание рыбки:</h3>
        <div *ngFor="let data of currentFish.fish">
            <li>Название: {{data.name}}</li>
            <li>Количество: {{data.count}}%</li>
            <li>Вес: ~{{data.info.weight}}грамм</li>
            <li>Нерест:
                <span>нач. - {{data.info.date_range[0]}}</span>
                <span>зак. - {{data.info.date_range[1]}}</span>
            </li>
            <li>Описание:
                <span>{{data.info.desc}}</span>
            </li>
        </div>
    </div>
</ul>
